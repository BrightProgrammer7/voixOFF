<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Register</title>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form name="registration_form" id="registration_form" method="post" action="#" enctype="multipart/form-data">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter your first name">
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter your last name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
        </div>

        <button type="button" id="register" name="register" class="btn btn-success"
                style="background-color: #F2C543; color: black;border-color: black; ">Register now
        </button>

    </form>
    <br>
    <a href="./login.html">Already have an account? Login here</a>
</div>

<script type="module">
    // Import the functions you need from the SDKs you need
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import {getAuth, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyByCvwI1zJgENrjrgjIKIMoVkX4XAp0CeU",
        authDomain: "voix-off-ai.firebaseapp.com",
        projectId: "voix-off-ai",
        storageBucket: "voix-off-ai.appspot.com",
        messagingSenderId: "1098652714736",
        appId: "1:1098652714736:web:03c8d97d28caacefa4a435"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    // la fonction getAuth est utilisée pour obtenir une référence à l'objet d'authentification Firebase.
    const auth = getAuth();

    //Gestionnaire d'événements pour le clic sur le bouton d'enregistrement
    document.getElementById("register").addEventListener("click", function () {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;


        //Création d'un nouvel utilisateur avec l'e-mail et le mot de passe fournis
        createUserWithEmailAndPassword(auth, email, password)
            // la méthode then est exécutée, recevant un objet userCredential en paramètre qui contient des informations sur l'utilisateur créé
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                console.log(user);
                alert("Registration successful!");
                window.location.href = "./login.html";

                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
                console.log(errorMessage);
                alert(errorMessage);
            });
    });
</script>

</body>
</html>
