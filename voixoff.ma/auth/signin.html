<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="login_email" id="login_email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="login_password" id="login_password" class="form-control"
                   placeholder="Enter your password">
        </div>

        <button type="button" id="login" name="login" class="btn btn-success"
                style="background-color: #F2C543; color: black;border-color: black; ">Login
        </button>

    </form>
    <br>
    <a href="registrationF.html">Don't have an account? Register here</a>
</div>

<script type="module">
    // Import the functions you need from the SDKs you need
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import {getAuth, signInWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {

        apiKey: "AIzaSyByCvwI1zJgENrjrgjIKIMoVkX4XAp0CeU",
        authDomain: "voix-off-ai.firebaseapp.com",
        projectId: "voix-off-ai",
        storageBucket: "voix-off-ai.appspot.com",
        messagingSenderId: "1098652714736",
        appId: "1:1098652714736:web:03c8d97d28caacefa4a435"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.getElementById("login").addEventListener("click", function () {
        var email = document.getElementById("login_email").value;
        var password = document.getElementById("login_password").value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                console.log(user);
                alert(user.email + " Login successful!");
                window.location.href = "../../index.html";
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorMessage);
                alert(errorMessage);
            });
    });
</script>

</body>
</html>
